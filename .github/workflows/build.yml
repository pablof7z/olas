name: EAS Build
on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master
    paths:
      - "apps/mobile/**"
      - "packages/**"
  pull_request:
    paths:
      - "apps/mobile/**"
      - "packages/**"

jobs:
  build:
    name: Install and build
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: ğŸ— Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: "1.0.29"

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22.9.0

      - name: ğŸ— Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¦ Install dependencies
        run: bun install

      - name: ğŸ‘· Build packages for mobile
        run: bun run build

      - name: ğŸš€ Build app
        run: cd apps/mobile && eas build --platform android --non-interactive
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}