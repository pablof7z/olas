appId: com.olas.nostrwallet
---
- launchApp
- assertVisible: "Nostr Wallet"
- assertVisible: "Secure, decentralized wallet for the Nostr ecosystem"
- assertVisible: "Create Account"
- assertVisible: "Import Existing Account"
- tapOn: "Create Account"
- assertVisible: "Create Your Wallet"
- assertVisible: "Account creation coming soon"
- tapOn:
    point: "24, 24"  # Tap on the back button area
- assertVisible: "Nostr Wallet"  # Verify we're back on the welcome screen 